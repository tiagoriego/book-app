<form [formGroup]="formLogin" (ngSubmit)="onLogin()">
  <section>
    <div class="p-5 signin-gradient">
      <h2 class="signin-title"><i class="bi bi-journal-text"></i> BooKPy</h2>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12 mx-auto">
      <div class="card mx-4 mx-md-5 shadow signin">
        <div class="card-body py-5 px-md-5">
          <div class="row mt-3">
            <div class="d-flex justify-content-center">
              <h5 class="text-primary">
                <i class="bi bi-person-circle"></i> Sign in
              </h5>
            </div>
          </div>
          <div class="row mt-3" *ngIf="error != ''">
            <div class="d-flex justify-content-center">
              <div class="alert alert-danger align-items-center" role="alert">
                {{ error }}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="form-floating mb-3">
                <input type="text" [class.is-invalid]="username.invalid && (username.dirty || username.touched)"
                  class="form-control" formControlName="username" placeholder="Username">
                <label for="username">Username</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="form-floating mb-3">
                <input type="password" [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
                  class="form-control" formControlName="password" placeholder="Password">
                <label for="password">Password</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
